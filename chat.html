<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>My first Chat Bot</title>
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script defer src="http//localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script defer src="client.js"></script>
    <script defer src="server.js"></script>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="msg right">Hey, How are you dear</div>
        <div class="msg left">helloo...im fine what abt u</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msgInp" id="msgInp">
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    
</body>

</html>
